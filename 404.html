<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #222; /* Dark background color */
    color: #fff; /* White text color */
    text-align: center;
    padding: 50px;
  }

  h1 {
    font-size: 36px;
    color: #ff4136; /* Red color for heading */
  }

  p {
    font-size: 18px;
    color: #ccc; /* Light gray color for paragraphs */
  }

  a {
    color: #1e90ff; /* Bright blue color for links */
  }
</style>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
  <p>Please check the URL for spelling mistakes, or go to the <a href="index.html">homepage</a>.</p>
</body>
</html>
